<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#" class="form">
        <fieldset class="feedback-form">
            <legend class="form_legend">Форма обратной связи.</legend>
            <label for="" class="field">
                <span class="field_heading">Ваше имя:</span>
                <span class="field_invalid">Ошибка здесь. Имя содержит только буквы.</span>
                <input type="text" class="field_enter name">
            </label>
            <label for="" class="field">
                <span class="field_heading">Ваш телефон:</span>
                <span class="field_invalid">Ошибка здесь. Телефон имеет вид +7(000)000-0000</span>
                <input type="text" class="field_enter phone">
            </label><label for="" class="field">
                <span class="field_heading">Ваш e-mail:</span>
                <span class="field_invalid">Ошибка здесь. E-mail имеет вид mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru</span>
                <input type="text" class="field_enter mail">
            </label><label for="" class="field">
                <span class="field_heading">Ваш комментарий:</span>
                <span class="field_invalid">Ошибка здесь. Текст произвольный.</span>
                <input type="text" class="field_enter comment">
            </label>
        </fieldset>
        <input type="submit" class="button-submit">
    </form>
    <script src="js/script.js"></script>
</body>
</html>
